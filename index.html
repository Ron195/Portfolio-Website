<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Component Practice</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="Components/Card/Card.css">
    </head>
    
<body>
    <!-- Card Component -->
    <div class="card">
        <div class="card-content">
            <!-- Media Content -->
            <div class="media-content">
                
                <!-- Custom Scrollbar Elements -->
                <div class="custom-scrollbar">
                    <div class="scrollbar-thumb"></div>
                </div>

                <!-- Images inside the scrollable container -->
                <img src="Components/Card/card_1/1.png" alt="Image 1">
                <img src="Components/Card/card_1/2.jpg" alt="Image 2">
            </div>

            <!-- Header Container -->
            <div class="header-container">
                <!-- Project Name -->
                <div class="project-name">"Kids of Solaria"</div>
                <!-- Project Description -->
                <div class="project-description">Full game concept, complete demo level</div>
            </div>

            <!-- Tags Container -->
            <div class="tags-container">
                <!-- Informational Text -->
                <div class="tags-text">What was done here?</div>

                <!-- Tags Row -->
                <div class="tags-row">
                    <!-- Tag Components -->
                    <div class="tag">New</div>
                    <div class="tag">Sale</div>
                    <div class="tag">Featured</div>
                    <div class="tag">Limited</div>
                    <div class="tag">Hot</div>
                    <div class="tag">Exclusive</div>
                    <div class="tag">Best</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript File for Custom Scrollbar -->
    <script src="Components/Card/Card.js"></script>
</body>
</html>
